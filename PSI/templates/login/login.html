{% extends "base.html" %}

{% block  blog_post %}
               {% if form.errors %}
                  <p class="error">Sorry , that's not a valid username or password</p>
               {% endif %}


<div class="container" >
        <div class="row centered-form" >
            <div class="col-xs-6 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	    <div class="panel panel-default" style="padding: 30px">
                    <form action="/posts/auth/" method="post" role="form" class="form-horizontal" >{% csrf_token %}

                        <div class="form-group">
                            <label for="username">User name:</label>
                            <input type="text" name="username" value="" id="username" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password">password:</label>
                            <input type="password" name="password" value="" id="password" class="form-control">
                        </div>

                        <button type="submit" class="btn btn-info btn-block" >Login </button>
                     </form>
                </div>
            </div>
        </div>
</div>

{% endblock %}

{% block Menu %}

    <li class="active"> <a href="/posts">Main</a> </li>

                <li>  <a href="/posts/register/">Register</a></li>



{% endblock %}
